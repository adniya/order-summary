<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&family=Red+Hat+Display&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Order summary card</title>

</head>

<body>

  <div class="parent">
    <div class="custom-shape-divider-top-1652786290">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>
    <div class="child">
      <div class="image">
      </div>
      <div id="card">
        <h3>Order Summary</h3>
        <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="plan">
          <div class="article">
            <img src="images/2.jpg" alt="">
          </div>
          <div class="article">
            <h5>Annual Plan </h5>
            <p>59.99/year</p>
          </div>
          <div class="href">
            <a href="#">Change</a>
          </div>

        </div>
        <div class="btn">
          <button>Proceed to Payment</button>
        </div>
      <div class="order"> 
         <a href="#">Cancel Order</a></div>
      </div>

    </div>
  </div>

</body>

</html>
